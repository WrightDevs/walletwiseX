
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style/dashboard.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <svg viewBox="0 0 100 100" width="40" height="40">
          <circle cx="50" cy="50" r="45" fill="var(--primary-color)" />
          <path d="M50 25v50M25 50h50" stroke="white" stroke-width="8" />
        </svg>
        <div class="welcome" style="font-size: 20px; font-weight: 400; font-style: monospace">Wright</div>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
          <li><a href="#transactions"><i data-lucide="receipt"></i>Transactions</a></li>
          <li><a href="#reports"><i data-lucide="pie-chart"></i>Reports</a></li>
          <li><a href="#budget"><i data-lucide="wallet"></i>Budget</a></li>
        </ul>
      </nav>
      <div class="user-menu">
        <button id="user-menu-button" aria-expanded="false" role="button">
          <i data-lucide="user"></i>
        </button>
        <div class="dropdown-menu" id="user-dropdown">
          <a href="#profile"><i data-lucide="user"></i>Profile</a>
          <a href="#settings"><i data-lucide="settings"></i>Settings</a>
          <a href="#logout" id="logout-button"><i data-lucide="log-out"></i>Logout</a>
        </div>
      </div>
      <button class="mobile-menu-toggle" aria-label="Toggle menu" role="button">
        <i data-lucide="menu"></i>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1 style="font-size: 15px;">Welcome to Your Expense Tracker</h1>
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">My Balance</h2>
          <a href="#" class="transaction-history">Transaction History</a>
        </div>
        <div class="card-body">
          <div class="balance-container">
            <p class="balance" id="balanceAmount">â‚¦0.00</p>
            <button class="add-money-btn" id="openModalBtn">Add Money</button>
          </div>
        </div>
        <div class="card-footer">
          <p class="cardholder" id="cardHolderName">JOHN DOE</p>
        </div>
      </div>

      <!-- Add Money Modal -->
      <div id="addMoneyModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Money</h2>
          <form id="addMoneyForm">
            <input type="number" id="amountInput" placeholder="Enter amount" step="0.01" min="0.01" required>
            <button type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div class="dashboard-icons">
    <div class="icon-item">
      <i data-lucide="arrow-down-circle"></i>
      <p>Income</p>
    </div>
    <div class="icon-item">
      <i data-lucide="arrow-up-circle"></i>
      <p>Expenses</p>
    </div>
    <div class="icon-item">
      <i data-lucide="list"></i>
      <p>Transactions</p>
    </div>
    <div class="icon-item">
      <i data-lucide="piggy-bank"></i>
      <p>Savings</p>
    </div>
    <div class="icon-item">
      <i data-lucide="bar-chart-2"></i>
      <p>Reports</p>
    </div>
    <div class="icon-item">
      <i data-lucide="wallet"></i>
      <p>Budget</p>
    </div>
    <div class="icon-item">
      <i data-lucide="settings"></i>
      <p>Settings</p>
    </div>
    <div class="icon-item">
      <i data-lucide="help-circle"></i>
      <p>Help</p>
    </div>
  </div>
  <script>
       document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons(); // Render Lucide icons
    });
  </script>
  <script type="module" src="update.js"></script>
</body>

</html>
