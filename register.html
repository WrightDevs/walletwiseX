<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
  <title>Register</title>
</head>
<body>
  <div class="container mt-5">
    <button class="btn btn-link" onclick="history.back()" aria-label="Go back">&leftarrow; Back</button>
    <h2 class="loginTitle text-center">Register</h2>
    <p class="loginText text-center">Create an account to access all the features of WalletWise</p>
    
    <form id="signup-form" class="mt-4">
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" name="Email" id="signupEmail" required placeholder="Enter your email" class="form-control" autocomplete="email" />
      </div>

      <div class="mb-3">
        <label for="signupFullName" class="form-label">Full Name</label>
        <input type="text" name="fullName" id="signupFullName" required placeholder="Your full name" class="form-control" autocomplete="name" />
      </div>

      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" name="password" id="signupPassword" required placeholder="Create a password" class="form-control" autocomplete="new-password" />
      </div>

      <div class="mb-3">
        <label for="signupProfilePicture" class="form-label">Profile Picture</label>
        <input type="file" name="profilePicture" id="signupProfilePicture" accept="image/*" class="form-control" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </div>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
