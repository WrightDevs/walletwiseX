<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <p class="backArrow">&leftarrow;</p>
    <h2 class="loginTitle">Login</h2>
    <p class="loginText">Login now and track all your expenses and income from one place</p>
    <form id="login-form">
      <label for="loginEmail">Email</label>
      <input type="email" name="Email" id="loginEmail" required placeholder="Enter your email" class="form-control" />
      <br>
      <label for="loginPassword">Password</label>
      <input type="password" name="password" id="loginPassword" required placeholder="Enter your password" class="form-control" />
      <br>
      <a href="forgotpassword.html" class="forgotPassword">Forgot Password</a>
      <br>
      <div class="submitContainer">
        <button type="submit" class="submit">Login</button>
      </div>
      <p class="signUp">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
